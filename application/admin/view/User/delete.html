<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 商户列表 </nav>
<div class="page-container">


	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
			<tr class="text-c">
				<th width="80">ID</th>
				<th width="100">用户名称</th>
				<th width="100">用户邮箱</th>
				<th width="150">最后登陆时间</th>
				<th width="60">申请时间</th>
				<th width="60">状态</th>
				<th width="100">操作</th>
			</tr>
			</thead>
			<tbody>
			{volist name="user" id="vo"}
			<tr class="text-c">
				<td>{$vo.id}</td>
				<td>{$vo.username}</td>
				<td>{$vo.email}</td>
				<td class="text-c">{$vo.last_login_time|date}</td>
				<td>{$vo.create_time|date}</td>
				<td class="td-status">{$vo.status|status}</a></td>
				<td class="td-manage"><a style="text-decoration:none" class="ml-5" onClick="o2o_del('{:url('User/status',['id'=>$vo.id,'status'=>-1])}')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
			{/volist}
			</tbody>
		</table>
	</div>
	{:pagination($user)}
</div>
